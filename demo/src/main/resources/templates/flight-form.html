<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5" style="max-width: 600px;">

    <h2 class="mb-4" th:text="${mode == 'add' ? 'Create Flight' : (mode == 'edit' ? 'Edit Flight' : 'View Flight')}">Flight</h2>

    <form th:action="@{/flight/save}" th:object="${flight}" method="post">

        <div class="mb-3">
            <label class="form-label">Flight ID:</label>
            <input type="text" th:field="*{id}" class="form-control" disabled="disabled" />
            <input type="hidden" th:field="*{id}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Origin:</label>
            <input type="text" th:field="*{origin}" class="form-control"
                   th:disabled="${mode == 'show'}" required placeholder="e.g. Tel Aviv" />
        </div>

        <div class="mb-3">
            <label class="form-label">Destination:</label>
            <input type="text" th:field="*{destination}" class="form-control"
                   th:disabled="${mode == 'show'}" required placeholder="e.g. New York"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Max Capacity:</label>
            <input type="number" th:field="*{maxCapacity}" class="form-control"
                   th:disabled="${mode == 'show'}" min="0" required />
        </div>

        <div class="mt-4">
            <div th:if="${mode == 'show'}">
                <a th:href="@{/}" class="btn btn-primary w-100">OK</a>
            </div>

            <div th:if="${mode != 'show'}" class="d-flex gap-2">
                <button type="submit" class="btn btn-success flex-grow-1">Save</button>
                <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
