<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h4>Task Manager</h4>
        <div>
            <span>Hello, <b th:text="${session.username}">User</b></span> |
            <a th:href="@{/logout}" class="text-danger">Logout</a>
        </div>
    </div>

    <form th:action="@{/action}" method="post">

        <div class="btn-group mb-3" role="group">
            <button type="submit" name="action" value="Show" class="btn btn-info">Show</button> <button type="submit" name="action" value="Add" class="btn btn-primary">Add</button> <button type="submit" name="action" value="Edit" class="btn btn-warning">Edit</button> <button type="submit" name="action" value="Delete" class="btn btn-danger">Delete</button> </div>

        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th style="width: 50px;">Select</th> <th>Name</th>
                <th>Priority</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td class="text-center">
                    <input type="radio" name="selectedTaskId" th:value="${task.id}">
                </td>
                <td th:text="${task.name}">Task Name</td>
                <td th:text="${task.priority.displayValue}">Medium</td>
            </tr>
            <tr th:if="${#lists.isEmpty(tasks)}">
                <td colspan="3" class="text-center">No tasks available. Click 'Add' to create one.</td>
            </tr>
            </tbody>
        </table>

        <div th:if="${param.error}" class="alert alert-danger">
            <span th:text="${param.error}"></span>
        </div>
    </form>
</div>

</body>
</html>
