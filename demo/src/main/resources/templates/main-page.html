<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h4>Flight Manager System</h4>
        <div>
            <span>Hello, <b th:text="${session.username}">User</b></span> |
            <a th:href="@{/logout}" class="text-danger">Logout</a>
        </div>
    </div>

    <form th:action="@{/action}" method="post">

        <div class="btn-group mb-3" role="group">
            <button type="submit" name="action" value="Show" class="btn btn-info">Show</button>
            <button type="submit" name="action" value="Add" class="btn btn-primary">Add</button>
            <button type="submit" name="action" value="Edit" class="btn btn-warning">Edit</button>
            <button type="submit" name="action" value="Delete" class="btn btn-danger">Delete</button>
        </div>

        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th style="width: 50px;">Select</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Capacity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="flight : ${flights}">
                <td class="text-center">
                    <input type="radio" name="selectedFlightId" th:value="${flight.id}">
                </td>
                <td th:text="${flight.origin}">Tel Aviv</td>
                <td th:text="${flight.destination}">London</td>
                <td th:text="${flight.maxCapacity}">100</td>
            </tr>
            <tr th:if="${#lists.isEmpty(flights)}">
                <td colspan="4" class="text-center">No flights available. Click 'Add' to create one.</td>
            </tr>
            </tbody>
        </table>

        <div th:if="${param.error}" class="alert alert-danger">
            <span th:text="${param.error}"></span>
        </div>
    </form>
</div>

</body>
</html>
