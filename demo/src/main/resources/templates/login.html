<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Flight Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f5f5f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 20px; border-radius: 10px; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center mb-4">Flight Manager Login</h3>

    <div th:if="${param.error}" class="alert alert-danger text-center">
        Invalid Username or Password
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter name" required autofocus />
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>

    <div class="text-center mt-3 text-muted">
        <small>(For this assignment, any password works)</small>
    </div>
</div>

</body>
</html>
