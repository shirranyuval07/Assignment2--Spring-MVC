<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #fff0f0;">

<div class="text-center p-5 border rounded bg-white shadow-sm">
  <h1 class="text-danger mb-3">Error</h1>

  <p class="lead text-muted mb-4" th:text="${errorMessage != null ? errorMessage : 'An unexpected error occurred.'}">
    Something went wrong.
  </p>

  <div class="d-flex justify-content-center gap-3">
    <button onclick="history.back()" class="btn btn-secondary">Back</button> <a th:href="@{/}" class="btn btn-outline-danger">Cancel</a> </div>
</div>

</body>
</html>
