<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Passenger Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container { max-width: 1000px; margin-top: 30px; }
        .form-section { background-color: #f8f9fa; padding: 20px; border-radius: 8px; }

        /* עיצוב המפה */
        .seat-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 10px;
            max-width: 250px;
            margin: 0 auto;
        }
        .seat {
            width: 45px; height: 45px;
            background-color: #9b87c4; /* סגול פנוי */
            color: white; border-radius: 5px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .seat.taken { background-color: #adb5bd; cursor: not-allowed; pointer-events: none; } /* אפור תפוס */
        .seat.selected { background-color: #ec4899 !important; transform: scale(1.1); } /* ורוד נבחר */
        .seat:hover:not(.taken) { background-color: #7e69ab; }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Passengers for Flight #<span th:text="${flightId}"></span></h2>
        <a href="/" class="btn btn-secondary">Back to Flights</a>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="form-section mb-4">
                <h5>Add New Passenger</h5>
                <div th:if="${param.error}" class="alert alert-danger py-2" th:text="${param.error}"></div>

                <form action="/passengers/add" method="post" class="row g-2">
                    <input type="hidden" name="flightId" th:value="${flightId}">
                    <input type="hidden" id="seatInput" name="seatNumber"> <div class="col-md-4"><input type="text" name="firstName" class="form-control" placeholder="First Name" required></div>
                    <div class="col-md-4"><input type="text" name="lastName" class="form-control" placeholder="Last Name" required></div>
                    <div class="col-md-4"><input type="text" name="passportId" class="form-control" placeholder="Passport ID" required></div>

                    <div class="col-12 text-center mt-2">
                        Selected: <span id="displaySeat" class="badge bg-primary">None</span>
                        <button type="submit" class="btn btn-success ms-3">Add Passenger</button>
                    </div>
                </form>
            </div>

            <table class="table table-hover border">
                <thead class="table-dark">
                <tr><th>Seat</th><th>Name</th><th>Passport</th><th>Action</th></tr>
                </thead>
                <tbody>
                <tr th:each="p : ${passengerList}">
                    <td th:text="${p.seatNumber}" class="fw-bold text-primary"></td>
                    <td th:text="${p.firstName + ' ' + p.lastName}"></td>
                    <td th:text="${p.passportId}"></td>
                    <td><a th:href="@{/passengers/delete(passengerId=${p.id}, flightId=${flightId})}" class="btn btn-sm btn-outline-danger">Remove</a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4 text-center">
            <h5 class="mb-3">Select Seat</h5>
            <div class="seat-grid">
                <div th:each="s : ${allSeats}"
                     th:text="${s}"
                     th:classappend="${#lists.contains(occupiedSeats, s)} ? 'taken' : ''"
                     class="seat"
                     th:onclick="chooseSeat(this, [[${s}]])">
                </div>
            </div>
            <div class="mt-3">
                <span class="badge" style="background-color: #9b87c4;">Available</span>
                <span class="badge bg-secondary">Taken</span>
                <span class="badge" style="background-color: #ec4899;">Selected</span>
            </div>
        </div>
    </div>
</div>

<script>
    function chooseSeat(element, seatNumber) {
        // 1. ניקוי בחירה קודמת (ויזואלי)
        document.querySelectorAll('.seat').forEach(s => {
            s.classList.remove('selected');
            // וודא שאנחנו לא מורידים את ה-class של מושבים תפוסים
            if (s.classList.contains('taken')) return;
            s.style.backgroundColor = '#9b87c4'; // חזרה לצבע מקורי
        });

        // 2. סימון המושב שנלחץ (ויזואלי)
        // אם המושב תפוס - אל תעשה כלום
        if (element.classList.contains('taken')) {
            alert("This seat is taken!");
            return;
        }

        element.classList.add('selected');
        element.style.backgroundColor = '#ec4899'; // ורוד

        // 3. עדכון השדה הנסתר שנשלח לשרת (לוגיקה)
        const inputField = document.getElementById('seatInput');
        if (inputField) {
            inputField.value = seatNumber;
            console.log("Selected seat updated to: " + seatNumber);
        } else {
            console.error("Error: Could not find hidden input 'seatInput'");
        }

        // 4. עדכון הטקסט למשתמש
        document.getElementById('displaySeat').innerText = seatNumber;
    }
</script>
</body>
</html>
